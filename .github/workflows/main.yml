name: CustomActionGetWorkflow
on: 
  workflow_dispatch:

jobs:
  test-get-job-name:
    runs-on: ubuntu-latest
    name: A Job to Get Change
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test Get Job
        uses: ./ # Uses an action in the root directory
        id: update
        with:
          devops-integration-user-name: ${{ secrets.SN_DEVOPS_USER }}
          devops-integration-user-password: ${{ secrets.SN_DEVOPS_PASSWORD }}
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          context-github: ${{ toJSON(github) }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          change-details: '{"pipeline_name":"maheshganji/custom-action-get/CustomActionGetWorkflow","stage_name":"ServiceNow Change Approval","build_number":"3732116819/attempts/1"}'          
      - name: Output of update
        run: echo "The Status of Update Change Request Details => ${{ steps.update.outputs.change-request-number }}"
