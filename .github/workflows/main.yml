name: CustomActionGetWorkflow
on: 
  workflow_dispatch:

jobs:
  
  custom_action_update:
    runs-on: ubuntu-latest
    name: A Job to Update Change
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
      - name: Custom Action Update Step
        uses: ./ # Uses an action in the root directory
        id: update
        with:
          devops-integration-user-name: ${{ secrets.SN_DEVOPS_USER }}
          devops-integration-user-password: ${{ secrets.SN_DEVOPS_PASSWORD }}
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          context-github: ${{ toJSON(github) }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          change-details: '{"build_number":"21","pipeline_name":"CI_Pipeline","stage_name":"Create_Change"}' #Working Version
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:  
    #change request    
     - name: Custom Change
        uses: ServiceNow/servicenow-devops-change@v1.34.2
       with:
         devops-integration-user-name: ${{ secrets.SN_DEVOPS_USER }}
         devops-integration-user-password: ${{ secrets.SN_DEVOPS_PASSWORD }}
         instance-url: ${{ secrets.SN_INSTANCE_URL }}
         tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
         context-github: ${{ toJSON(github) }}
         job-name: 'Deploy'
         change-request: '{"setCloseCode":"true","attributes":{"short_description":"Automated Software Deployment","description":"Automated Software Deployment.","assignment_group":"a715cd759f2002002920bde8132e7018"}}'
         interval: '100'
         timeout: '3600'
